<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatadango</title>c
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to Flatadango</h1>
  <div id="movies">
    <h2>Movies</h2>
    <ul id="films"></ul>
  </div>
  <div id="movie-details">
    <h2 id="movie-title">Select a Movie</h2>
    <img id="movie-poster" src="" alt="Movie Poster" />
    <p id="movie-description">Movie details will appear here.</p>
    <p>Runtime: <span id="runtime">0</span> minutes</p>
    <p>Showtime: <span id="showtime">N/A</span></p>
    <p>Available Tickets: <span id="tickets">0</span></p>
    <button id="buy-ticket">Buy Ticket</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
